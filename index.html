<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디지털시계</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div class="app">
        <div class="clock">
            <div class="container">
                <span class="hour">00</span>:
                <span class="min">00</span>:
                <span class="sec">00</span>
                <span class="day"></span>
                <span class="time"></span>
            </div>
        </div>
    </div>
    <div class="icon1"></div>
    <div class="icon2"></div>
    <div class="icon3"></div>
    <div class="icon4"></div>

    <div class="btn">
        <button id="btnPlay" class="btn1"><img src="./images/btn1.png" style="width: 100px;"></button>
        <button id="btnPause" class="btn2"><img src="./images/btn2.png" style="width: 120px;"></button>
        <!-- <button id="btnStop">정지</button> -->
    </div>
    <script src="app.js"></script>
</body>

</html>
